<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- my custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="previous">&#8249;</button>
        <button class="next">&#8250;</button>
      </div>
      <div class="card">
        <div class="image-container">
          <div class="watermark"></div>
          <img src="" alt="" class="image" />
        </div>
        <div class="content">
          <p class="title">Loading ...</p>
          <p class="description">
            Please wait while the content is being loaded on the page.
          </p>
          <div class="pricing">
            <div class="price">
              <img src="./assets/icon-ethereum.svg" alt="" />
              <p>Loading ...</p>
            </div>
            <div class="expiration">
              <img src="./assets/icon-clock.svg" alt="" />
              <p>Loading ...</p>
            </div>
          </div>
          <hr />
          <div class="footer">
            <div class="avatar-container skeleton">
              <img src="" alt="" class="avatar" />
            </div>
            <p>Creation of <span class="author">Loading ...</span></p>
          </div>
        </div>
      </div>
      <div class="indicators">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
